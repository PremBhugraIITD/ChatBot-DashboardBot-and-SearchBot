<div style=\"text-align: center;\">\n<canvas id=\"pieChart\" height=\"600\" width=\"600\"></canvas>\n<br><br>\n<button id=\"toggleBtn\" onclick=\"toggleSections()\" style=\"padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;\">\n    Show All (5 more)\n</button>\n</div>\n\n<script src=\"https://cdn.jsdelivr.net/npm/chart.js\"></script>\n<script>\nconst fullLabels = ['Prem', 'Pawan', 'Kirmada', 'Prem Bhugra', 'cdacsd', 'abc', 'tania', 'kashu', 'tanmay', 'Sam bahadur'];\nconst fullData = [4, 2, 2, 1, 1, 1, 1, 1, 1, 1];\nconst limitedLabels = ['Prem', 'Pawan', 'Kirmada', 'Prem Bhugra', 'cdacsd'];\nconst limitedData = [4, 2, 2, 1, 1];\n\nlet showingAll = false;\nlet pieChart;\n\nfunction initChart() {\n    const ctx = document.getElementById('pieChart').getContext('2d');\n    pieChart = new Chart(ctx, {\n        type: 'pie',\n        data: {\n            labels: limitedLabels,\n            datasets: [{\n                data: limitedData\n            }]\n        },\n        options: {\n            responsive: true,\n            plugins: {\n                legend: {\n                    position: 'bottom'\n                }\n            }\n        }\n    });\n}\n\nfunction toggleSections() {\n    const btn = document.getElementById('toggleBtn');\n    \n    if (showingAll) {\n        pieChart.data.labels = limitedLabels;\n        pieChart.data.datasets[0].data = limitedData;\n        btn.innerHTML = 'Show All (5 more)';\n        showingAll = false;\n    } else {\n        pieChart.data.labels = fullLabels;\n        pieChart.data.datasets[0].data = fullData;\n        btn.innerHTML = 'Show Less';\n        showingAll = true;\n    }\n    \n    pieChart.update('active');\n}\n\ninitChart();\n</script>
