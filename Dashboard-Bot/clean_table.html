<div style="text-align: center;"><canvas id="pieChart" height="600" width="600"></canvas><br><br><button id="toggleBtn" onclick="toggleSections()" style="padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">    Show All (5 more)</button></div><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><script>const fullLabels = ['Prem', 'Pawan', 'Kirmada', 'Prem Bhugra', 'cdacsd', 'abc', 'tania', 'kashu', 'tanmay', 'Sam bahadur'];const fullData = [4, 2, 2, 1, 1, 1, 1, 1, 1, 1];const limitedLabels = ['Prem', 'Pawan', 'Kirmada', 'Prem Bhugra', 'cdacsd'];const limitedData = [4, 2, 2, 1, 1];let showingAll = false;let pieChart;function initChart() {    const ctx = document.getElementById('pieChart').getContext('2d');    pieChart = new Chart(ctx, {        type: 'pie',        data: {            labels: limitedLabels,            datasets: [{                data: limitedData            }]        },        options: {            responsive: true,            plugins: {                legend: {                    position: 'bottom'                }            }        }    });}function toggleSections() {    const btn = document.getElementById('toggleBtn');        if (showingAll) {        pieChart.data.labels = limitedLabels;        pieChart.data.datasets[0].data = limitedData;        btn.innerHTML = 'Show All (5 more)';        showingAll = false;    } else {        pieChart.data.labels = fullLabels;        pieChart.data.datasets[0].data = fullData;        btn.innerHTML = 'Show Less';        showingAll = true;    }        pieChart.update('active');}initChart();</script>
